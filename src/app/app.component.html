


<form #studnetform="ngForm" (submit)="savestudent(studnetform)" enctype="multipart/form-data">

  <input type="text" placeholder="Enter student name" name="s_name" ngModel>
  <br>
  <input type="text" placeholder="Enter user mobile number" name="s_mobile"  ngModel>
  <br>
  <input type="file" name="image" (change)="setstudentimage($event)" ngModel>
  <button>Submit</button>
</form>
